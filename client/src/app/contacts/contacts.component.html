<div class="container">
  <h2 class="page-header">Add Contact</h2>
  <form #myForm="ngForm"  (ngSubmit)="addContact(myForm)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)] = "firstname" name="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)] = "lastname" name="lastname" class="form-control">
      </div>
      <div class="form-group">
          <label>Phone Number</label>
          <input type="text" [(ngModel)] = "phone" name="phone" class="form-control" required>
        </div>
      <input type="submit" class="btn btn-success" value="Add">
  </form>
</div>
<hr>
<br>

<div class="container">
  <h3 class="header">Phonebook</h3><hr>
  <div *ngFor = "let contact of contacts">
    <div class="row">
      <div class="col-md-3">
        {{contact.firstname}}
      </div>
      <div class="col-md-3">
        {{contact.lastname}}
      </div>
      <div class="col-md-3">
        {{contact.phone}}
      </div>
      <div class="col-md-3">
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger"><br><br>
      </div>
  </div>
  </div>
</div>
